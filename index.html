<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Generate Qr Code for A Website</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <div class="cotainer">
            <div class="content">
                <h2 class="center">Generate QR Code For Website</h2>
                <div class="input">
                    <input type="text" name="" id="text" placeholder="Enter your url">
                </div>
                <div class="sizes">
                    <span>Select Size</span> <span><select name="" id="size">
                            <option class="t" value="100" selected>100</option>
                            <option class="t" value="200">200</option>
                        </select></span>
                </div>
                <div class="body">

                </div>
                <div class="buttons">
                    <button id="Generate">Generate</button> <button id="downloaded">Download</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</html>
